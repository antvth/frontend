<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style type="text/css">
    h1 {
        text-align: center;
    }



    .img1 {
        height: 160px;
        width: 240px;
    }

    .img2 {
        height: 160px;
        width: 240px;
    }

    .img3 {
        height: 160px;
        width: 480px;
    }
</style>

<body>
    <div class="container">
        <div class="row"><img src="Banner.png" alt=""></div>
        <h1>
            <p class="text-primary">Phiếu Đăng Ký</p>
        </h1>
        <h2>
            <p class="text-primary">Thông tin thí sinh</p>
        </h2>


        <form class="row g-1">
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Họ và tên</label>
                <input type="usename" class="form-control" id="usename" placeholder="Họ Tên">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Ngày sinh </label>
                <input type="date" class="form-control" id="date" placeholder="Ngày Sinh">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">Giới Tính</label>
                <select id="inputState" class="form-select">
                    <option selected>Giới TÍnh</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Dân tộc</label>
                <input type="usename" class="form-control" id="usename" placeholder="Dân tộc">
            </div>
        </form>
        <form class="row g-1">
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Số CHúng Minh Nhân Dân</label>
                <input type="usename" class="form-control" id="usename" placeholder="CCCD">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Ngày cấp</label>
                <input type="date" class="form-control" id="date" placeholder="">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Nơi cấp</label>
                <input type="usename" class="form-control" id="usename" placeholder="Hà Nội">
            </div>
        </form>
        <h5>
            <p class="text-primary">Hổ Khẩu Thương Trú</p>
        </h5>


        </form>
        <div class="row g-3">
            <div class="col-md-3">
                <label for="inputState" class="form-label"></label>
                <select id="inputState" class="form-select">
                    <option selected>Tỉnh/thành phố</option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="inputState" class="form-label"></label>
                <select id="inputState" class="form-select">
                    <option selected>Quận/Huyện</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label"></label>
                <select id="inputState" class="form-select">
                    <option selected>Xã/phường/thị trấn</option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="inputCity" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Số Nhà" aria-label="State">
            </div>
        </div>

        </form>
        <form class="row g-1">
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Số Điện Thoại</label>
                <input type="usename" class="form-control" id="usename" placeholder="">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Email thí sinh </label>
                <input type="email" class="form-control" id="usename" placeholder="">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Họ Tên Phụ Huynh</label>
                <input type="usename" class="form-control" id="usename" placeholder="">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Số ĐT Phụ Huynh</label>
                <input type="Phone" class="form-control" id="Phone" placeholder="">
            </div>
        </form>
        <h5>
            <p class="text-primary">Thông Tin Đăng Ký Trường cao đẳng FPTPOLY</p>
        </h5>
        <form class="row g-1">
            <div class="col-md-7">
                <label for="inputState" class="form-label">Cơ Sở Nhập Học</label>
                <select id="inputState" class="form-select">
                    <option selected>Hà Nội </option>
                    <option>Hồ chí Minh</option>
                </select>
            </div>
        </form>

        <div class="row g-3">
            <div class="col-md-3">
                <label for="inputState" class="form-label">Nguyện vọng thứ nhất</label>
                <select id="inputState" class="form-select">
                    <option selected>chuyện ngành </option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="inputState" class="form-label"></label>
                <select id="inputState" class="form-select">
                    <option selected>Ngành</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">Nguyện vọng thứ hai</label>
                <select id="inputState" class="form-select">
                    <option selected>chuyện ngành</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label"></label>
                <select id="inputState" class="form-select">
                    <option selected>Ngành</option>
                    <option>...</option>
                </select>
            </div>


        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="inputState" class="form-label">Năm tốt nghiệp THPT hoặc tương đương</label>
                <select id="inputState" class="form-select">
                    <option selected>năm </option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Trường tốt nghiệp THPT hoặc tương đương</label>
                <input type="Phone" class="form-control" id="Phone" placeholder="">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="inputState" class="form-label">Nơi tốt nghiệp</label>
                <select id="inputState" class="form-select">
                    <option selected> </option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label"></label>
                <select id="inputState" class="form-select">
                    <option selected></option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label"></label>
                <select id="inputState" class="form-select">
                    <option selected></option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <h5>
            <p class="text-primary">Hổ Khẩu Thương Trú</p>
        </h5>
        <div class="row">
            <div class="col-md-4">
                <label for="">Người nhận</label>
            </div>
            <div class="col-md-4">
                <label for="">Địa chỉ nhận</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    Thí sinh
                </label>
            </div>
            <div class="col-md-4">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    Địa chỉ hộ khẩu thường chú
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                    Phụ huynh, người bảo trợ
                </label>
            </div>
            <div class="col-md-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Khác
                </label>
            </div>
        </div>
        <h5>
            <p class="text-primary">TẢI LÊN GIẤY TỜ XÁC THỰC</p>
        </h5>
        <div class="row">
            <div class="col-md-3">
                <label for="disabledTextInput" class="form-label">Ảnh CMT/CCCD mặt trước</label>
                <img src="cccd-mt.png" id="disabledTextInput" alt="" class="img1">
            </div>
            <div class="col-md-3">
                <label for="disabledTextInput" class="form-label">Ảnh CMT/CCCD mặt sau</label>
                <img src="cccd-ms.png" id="disabledTextInput" alt="" class="img2">
            </div>
            <div class="col-md-6">
                <label for="disabledTextInput" class="form-label">Bản sao công chứng Bằng tốt nghiệp THPT</label>
                <img src="bang-tot-nghiep-thpt.png" id="disabledTextInput" alt="" class="img3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" id="disabledTextInput" class="btn btn-light">Chọn tệp</button>
                <label for="">Không có tệp nào được chọn</label>
            </div>
            <div class="col-md-3">
                <button type="button" id="disabledTextInput" class="btn btn-light">Chọn tệp</button>
                <label for="">Không có tệp nào được chọn</label>
            </div>
            <div class="col-md-6">
                <button type="button" id="disabledTextInput" class="btn btn-light">Chọn tệp</button>
                <label for="">Không có tệp nào được chọn</label>
            </div>
        </div>
        <div class="col-md-12">
            <input class="form-check-input" type="checkbox" value="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Tôi xin cam đoan những lời khai của tôi trên phiếu đăng ký này là đúng sự thật.
                Nếu sai tôi hoàn toàn chịu trách nhiệm và nhận xử lý theo Quy chế tuyển sinh cao đẳng hiện hành
            </label>
        </div>
        <div class="col-md-12">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">
                Tôi đã đọc kỹ và cam kết tuân thủ Quy định tài chính của nhà trường
            </label>
        </div>
        <div class="col-md-12" style="text-align: center; margin-top: 30px;">
            <button type="button" class="btn btn-dark">GỬI HỒ SƠ ĐĂNG KÝ</button>






        </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
